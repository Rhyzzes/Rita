<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyokabi & Kirubi</title>
    <style>
        /* Internal CSS */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background-names {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            z-index: -1;
            opacity: 0.2;
        }

        .name {
            color: #d32f2f;
            font-size: 24px;
            margin: 10px;
            transform: rotate(180deg);
            writing-mode: vertical-rl;
            user-select: none;
        }

        .name:nth-child(2n) {
            transform: rotate(0deg);
            writing-mode: horizontal-tb;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #d32f2f;
            color: white;
        }

        #noBtn {
            background-color: #f5f5f5;
            color: #333;
        }

        #yesBtn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        #noBtn:hover {
            background-color: #e0e0e0;
        }

        .message {
            display: none;
            margin-top: 30px;
            font-size: 2em;
            color: #d32f2f;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .extra-yes {
            position: absolute;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="background-names" id="backgroundNames"></div>
    
    <div class="container">
        <h1>Forgive Me?üòÇüòÇ</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        
        <div class="message" id="message">I love you‚ò∫Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <script>
        // JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Create background names
            const backgroundNames = document.getElementById('backgroundNames');
            const names = ['Kirubi', 'Nyokabi'];
            
            for (let i = 0; i < 50; i++) {
                const nameElement = document.createElement('div');
                nameElement.className = 'name';
                nameElement.textContent = names[i % 2];
                backgroundNames.appendChild(nameElement);
            }
            
            // Button functionality
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            let clickCount = 0;
            
            yesBtn.addEventListener('click', function() {
                message.style.display = 'block';
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Create floating hearts
                createHearts();
            });
            
            noBtn.addEventListener('click', function() {
                clickCount++;
                
                if (clickCount >= 3) {
                    // Create multiple Yes buttons
                    for (let i = 0; i < 5; i++) {
                        createFloatingYesButton();
                    }
                } else {
                    // Move the No button randomly
                    noBtn.style.position = 'relative';
                    const x = Math.random() * 200 - 100;
                    const y = Math.random() * 200 - 100;
                    noBtn.style.left = `${x}px`;
                    noBtn.style.top = `${y}px`;
                }
            });
            
            function createFloatingYesButton() {
                const newYesBtn = document.createElement('button');
                newYesBtn.className = 'extra-yes';
                newYesBtn.textContent = 'Yes';
                
                // Random position
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                newYesBtn.style.left = `${x}px`;
                newYesBtn.style.top = `${y}px`;
                
                document.body.appendChild(newYesBtn);
                
                // Make it clickable
                newYesBtn.addEventListener('click', function() {
                    message.style.display = 'block';
                    document.querySelectorAll('.extra-yes').forEach(btn => btn.remove());
                    yesBtn.style.display = 'none';
                    noBtn.style.display = 'none';
                    
                    // Create floating hearts
                    createHearts();
                });
                
                // Make it float around
                let xPos = x;
                let yPos = y;
                let xSpeed = (Math.random() - 0.5) * 4;
                let ySpeed = (Math.random() - 0.5) * 4;
                
                const floatInterval = setInterval(() => {
                    xPos += xSpeed;
                    yPos += ySpeed;
                    
                    // Bounce off walls
                    if (xPos <= 0 || xPos >= window.innerWidth - 100) {
                        xSpeed = -xSpeed;
                    }
                    if (yPos <= 0 || yPos >= window.innerHeight - 50) {
                        ySpeed = -ySpeed;
                    }
                    
                    newYesBtn.style.left = `${xPos}px`;
                    newYesBtn.style.top = `${yPos}px`;
                }, 30);
            }
            
            function createHearts() {
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.position = 'absolute';
                        heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                        heart.style.left = `${Math.random() * window.innerWidth}px`;
                        heart.style.top = `${window.innerHeight + 50}px`;
                        heart.style.opacity = '0.8';
                        heart.style.animation = `float-up ${Math.random() * 3 + 2}s linear forwards`;
                        
                        document.body.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            heart.remove();
                        }, 5000);
                    }, i * 100);
                }
                
                // Add CSS for floating animation
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float-up {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 0.8;
                        }
                        100% {
                            transform: translateY(-${window.innerHeight + 100}px) rotate(360deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        });
    </script>
</body>
</html>
